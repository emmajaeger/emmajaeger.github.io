<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
 
<!-- If IE use the latest rendering engine -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
 
<!-- Set the page to the width of the device and set the zoom level -->
<meta name="viewport" content="width = device-width, initial-scale = 1">
<title>Emma Jaeger</title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="MyFontsWebfontsKit.css"> 

<style>

/*

* Based on Cover by https://twitter.com/mdo"  @mdo
* added cover image and background color to match (green)
*
* Globals

*/

/* Links */
a,
a:focus,
a:hover {
  color: #fff;
}

/* Custom default button */
.btn-default,
.btn-default:hover,
.btn-default:focus,
.btn-default.active,
.open>.dropdown-toggle.btn-default {
  color: white;
  background-color: #00aef3;
  border: 1px solid white;
}


/*
 * Base structure
 */

html,
body {
/*css for full size background image*/
  background: #00aef3; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
  
  height: 100%;
  color: white;
  text-align: center;
}

/* Extra markup and styles for table-esque vertical and horizontal centering */
.site-wrapper {
  display: table;
  width: 100%;
  height: 100%; /* For at least Firefox */
  min-height: 100%;
}
.site-wrapper-inner {
  display: table-cell;
  vertical-align: top;
}
.cover-container {
  margin-right: auto;
  margin-left: auto;
}

/* Padding for spacing */
.inner {
  padding: 30px;
}

/*
 * Cover
 */

.cover {
  padding: 0px;
}
.cover .btn-lg {
  padding: 10px 20px;
  font-weight: bold;
  font-family: Quicksand, sans-serif;
  color: #00aef3;
  background-color: white;
  border: 1px solid white;
}

.btn-lg:hover,
.btn-lg:focus,
.btn-lg:active,
.btn-lg.active,
.open>.dropdown-toggle.btn-lg {
  color: white;
  background-color: #a8e6ff;
  border: 1px solid #a8e6ff;
}


/*
 * Footer
 */

.mastfoot {
  color: #00aef3; /* IE8 proofing */
  color: rgba(255,255,255,.5);
}


/*
 * Affix and center
 */

@media (min-width: 768px) {
  /* Pull out the header and footer */
  .masthead {
    position: fixed;
    top: 0;
  }
  .mastfoot {
    position: fixed;
    bottom: 0;
  }
  /* Start the vertical centering */
  .site-wrapper-inner {
    vertical-align: middle;
  }
  /* Handle the widths */
  .masthead,
  .mastfoot,
  .cover-container {
    width: 100%; /* Must be percentage or pixels for horizontal alignment */
  }
}

@media (min-width: 992px) {
  .masthead,
  .mastfoot,
  .cover-container {
    width: 450px;
  }
}


.container-fluid{
	background-color: #00aef3;
}

.title{
	text-align:center;
	padding-bottom: 20px;
	font-family: BebasNeue, sans-serif;
	letter-spacing: 10px;
}

.body{
	font-family: Quicksand, sans-serif;
	padding-bottom: 10px;
}

.boxed{
	border: 5px solid;
}

</style>

</head>
<body>
<div class="site-wrapper">
  <div class="site-wrapper-inner">
    <div class="cover-container">
      <div class="masthead clearfix">
        <div class="inner">
        </div>
      </div>

      <div class="inner cover">
      	<div class="title">
      	<div class="boxed">
        <h1 class="cover-heading">Emma Jaeger</h1>
    	</div>
    	</div>

    	<div class="body">
        <p class="lead">Student. Designer. Aspiring computer scientist.
            
        <small>    <br> <a href="mailto:emmajaeger@berkeley.edu">Contact now</a></small>
        </div>
            
        </p>

        <p class="lead"><a class="btn btn-lg btn-info" href="http://emma-jaeger.com/home.html">Enter site</a></p>
      </div>

      <div class="mastfoot">
        <div class="inner">
          <!-- Validation

          <p><a href=
          "http://validator.w3.org/check?uri=http%3A%2F%2Fbootsnipp.com%2Fiframe%2Fg6GWQ"
          target="_blank"><small>HTML</small><sup>5</sup></a></p>
          
          
          <p><a href=
          "https://github.com/twbs/bootlint"
          target="_blank"><small>Checked with Bootlint</small></a></p>  -->     
      
          

          <div class= "body"><p>Â© 2016 Emma Jaeger | <a href=
          "http://getbootstrap.com/">Bootstrap</a></p></div>
        </div>
      </div>
    </div>
</div>
</div>

</body>
